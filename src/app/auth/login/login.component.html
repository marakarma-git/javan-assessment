<div class="card shadow-lg">
  <div class="card-body p-5">
    <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>


    <form [formGroup]="loginForm" (ngSubmit)="login()" class="needs-validation" novalidate="" autocomplete="off">

      <div class="mb-3">
        <label class="mb-2 text-muted" for="email">Email</label>
        <input type="email" class="form-control" formControlName="email">
        <div class="invalid-feedback" *ngIf="f['email'].touched && f['email'].invalid">
          <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
        </div>
      </div>

      <div class="mb-3">
        <label class="mb-2 text-muted" for="password">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div class="invalid-feedback" *ngIf="f['password'].touched && f['password'].invalid">
          <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
        </div>
      </div>


      <div class="align-items-center d-flex">
        <button type="submit" class="btn btn-primary ms-auto" [disabled]="!loginForm.valid">
          Login
        </button>
      </div>

    </form>
  </div>
  <div class="card-footer py-3 border-0">
    <div class="text-center">
      Already have an account? <a href="/register" class="text-dark">Register</a>
    </div>
  </div>
</div>
