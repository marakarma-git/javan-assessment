
<section>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb d-flex justify-content-end">
        <li class="breadcrumb-item"><a href="/user/index">Users</a></li>
        <li class="breadcrumb-item active" aria-current="page">Overview</li>
    </ol>
  </nav>



  <h1 class="h2">Users</h1>

  <div class="d-flex justify-content-end">
    <a href="/user/create" class="btn btn-primary">Add New User</a>
  </div>
  <div class="row my-4">
    <div class="card shadow">
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Fullname</th>
              <th>Username</th>
              <th>Mobile</th>
              <th>Email</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.id }}</td>
              <td>{{user.fullname }}</td>
              <td>{{user.username }}</td>
              <td>{{user.mobile }}</td>
              <td>{{user.email }}</td>
              <td>
                <button class="btn btn-primary" (click)="deleteUser(user.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</section>
